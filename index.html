<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Pad</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</head>
<body class="w-full h-screen">
    <main class="rounded-lg bg-gray-400 w-1/3 mx-auto">
        <div id="displayScreen" class="rounded-lg bg-gray-300 w-3/4 h-24 mx-auto mt-16 text-center">
        </div>
        <div class="pinPad pt-4">
            <div class="numberRow flex flex-row justify-between mx-auto w-3/4 my-4">
                <div class="numberButton bg-gray-300 p-8 rounded-lg">2</div>
                <div class="numberButton bg-gray-300 p-8 rounded-lg">1</div>
                <div class="numberButton bg-gray-300 p-8 rounded-lg">3</div>
            </div>

            <div class="numberRow flex flex-row justify-between mx-auto w-3/4 my-4">
                <div class="numberButton bg-gray-300 p-8 rounded-lg">4</div>
                <div class="numberButton bg-gray-300 p-8 rounded-lg">5</div>
                <div class="numberButton bg-gray-300 p-8 rounded-lg">6</div>
            </div>

            <div class="numberRow flex flex-row justify-between mx-auto w-3/4 my-4">
                <div class="numberButton bg-gray-300 p-8 rounded-lg">7</div>
                <div class="numberButton bg-gray-300 p-8 rounded-lg">8</div>
                <div class="numberButton bg-gray-300 p-8 rounded-lg">9</div>
            </div>

            <div class="numberRow flex flex-row justify-between mx-auto w-3/4 my-4">
                <div class="numberButton bg-gray-300 p-8 rounded-lg">X</div>
                <div class="numberButton bg-gray-300 p-8 rounded-lg">0</div>
                <div class="numberButton bg-gray-300 p-8 rounded-lg">E</div>
            </div>
        </div>
    </main>
</body>
</html>
